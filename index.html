<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog-preview-card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Figtree fone -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Figtree:wght@600;800&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Josefin+Sans:ital,wght@0,300;1,300&family=Montserrat:wght@500;700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        src="/blog-preview-card-main/assets/images/illustration-article.svg"
        alt=""
      />
      <button class="position"><b>Learning</b></button>
      <p class="position p1">Published 21 Dec 2023</p>
      <h1 class="position">HTML & CSS foundations</h1>
      <p class="position p2">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card-footer">
        <img
          src="/blog-preview-card-main/assets/images/image-avatar.webp"
          alt=""
        />
        <p><b>Greg Hooper</b></p>
      </div>
    </div>
  </body>
</html>
